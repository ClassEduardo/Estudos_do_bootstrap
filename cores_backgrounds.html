<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap cores e backgrounds</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="margin-bottom: 200px;padding: 16px; width: 700px;background-color: lightgray;">

   <!-- Cores para textos <a> <p> <h>... -->
   <h1 class="text-primary h3">Text primary</h1>
   <h1 class="text-secondary h3">Text secondary</h1>
   <h1 class="text-success h3">Text success</h1>
   <h1 class="text-info h3">Text info</h1>
   <h1 class="text-warning h3">Text warning</h1>
   <h1 class="text-danger h3">Text danger</h1>
   <h1 class="text-light h3">Text light</h1>
   <h1 class="text-dark h3">Text dark</h1>
   <h1 class="text-white h3">Text white</h1>
   <h1 class="text-black-50 h3">Text black 50</h1>
   <h1 class="text-white h3">Text white</h1>

   <br>
   <br>

   <!-- Backgrounds -->
   <div class="bg-primary h3 p-2">Background primary</div>
   <div class="bg-secondary h3 p-2">Background secondary</div>
   <div class="bg-success h3 p-2">Background success</div>
   <div class="bg-info h3 p-2">Background info</div>
   <div class="bg-warning h3 p-2">Background warning</div>
   <div class="bg-danger h3 p-2">Background danger</div>
   <div class="bg-light h3 p-2">Background light</div>
   <div class="bg-dark text-white h3 p-2">Background dark</div>

   
    <script src="/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
