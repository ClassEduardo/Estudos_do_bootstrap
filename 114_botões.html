<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botões</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="margin-bottom: 200px;padding: 16px; width: 750px;background-color: rgb(231, 231, 231);">

   <!-- Botões
   formatação padrão: btn
   formatações específicas: 
   btn-primary, btn-secondary, btn-success, btn-info,
   btn-warning, btn-danger, btn-light, btn-dark, btn-link
   -->
   <h3>Botões</h3>
   <button class="btn btn-primary" type="button">Clique</button>
   <button class="btn btn-secondary" type="button">Clique</button>
   <button class="btn btn-success" type="button">Clique</button>
   <button class="btn btn-info" type="button">Clique</button>
   <button class="btn btn-warning" type="button">Clique</button>
   <button class="btn btn-danger" type="button">Clique</button>
   <button class="btn btn-light" type="button">Clique</button>
   <button class="btn btn-dark" type="button">Clique</button>
   <button class="btn btn-link" type="button">Clique</button>

   <br>
      
   <!-- Botões com outras tags-->
   <h3>Botões com diferentes tags</h3>
   <a class="btn btn-secondary" href="#">link</a>
   <button class="btn btn-info" type="button">Clique</button>
   <input class="btn btn-info" type="button" value="Input">
   <input class="btn btn-info" type="submit" value="Input submit">
   <input class="btn btn-info" type="reset" value="Reset">

   <br>

   <!-- Botões com contorno
         btn-outline-<formato> 
   -->
   <h3>Botões com contorno</h3>
   <button class="btn btn-outline-primary" type="button">Clique</button>
   <button class="btn btn-outline-secondary" type="button">Clique</button>
   <button class="btn btn-outline-success" type="button">Clique</button> <p class="d-inline fw-bold">...</p>

   <br>

   <!-- Tamanho dos botões
      btm-lg, btn-sm, btn-block 
   -->
   <h3>Botões com contorno</h3>
   <button class="btn btn-danger btn-lg" type="button">Grande</button>
   <button class="btn btn-danger" type="button">Normal</button>
   <button class="btn btn-danger btn-sm" type="button">Pequeno</button>
   <br>
   <br>
   <div class="d-grid gap-2">
      <button class="btn btn-secondary" type="button">Bloco</button>
   </div>

   <br>

   <!-- Estados dos Botões
      active, disabled 
   -->
   <h3>Estados dos botões</h3>
   <button class="btn btn-success" type="button">Normal</button>
   <button class="btn btn-success active" type="button">Ativo</button>
   <button class="btn btn-success disabled" type="button">Inativo</button>

   <br>

   <!-- Grupo de botões horizontal e vertical -->
   <h3>Hotizontal</h3>
   <div class="btn-group">
      <button class="btn btn-success" type="button">Start</button>
      <button class="btn btn-success" type="button">Center</button>
      <button class="btn btn-success" type="button">End</button>
   </div>

   <h3>vertical</h3>
   <div class="btn-group-vertical">
      <button class="btn btn-success" type="button">Start</button>
      <button class="btn btn-success" type="button">Center</button>
      <button class="btn btn-success" type="button">End</button>
   </div>

   <br>

   <!-- Toolbar de Botões -->
   <h3>Toolbar de Botões</h3>
   <div class="btn-toolbar">
      <div class="btn-group">
         <button class="btn btn-success" type="button">1</button>
         <button class="btn btn-success" type="button">2</button>
         <button class="btn btn-success" type="button">3</button>
      </div>
      <div class="btn-group">
         <button class="btn btn-success" type="button">4</button>
         <button class="btn btn-success" type="button">5</button>
      </div>   
   </div>
   
   <br>

   <!-- Botão droopdown -->
   <h3>Botão dropdown</h3>
   <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" type="button">Drop</button>
      <div class="dropdown-menu">
         <a href="#" class="dropdown-item">Link 1</a>
         <div class="dropdown-divider"></div>
         <a href="#" class="dropdown-item">Link 2</a>
         <a href="#" class="dropdown-item">Link 3</a>
      </div>
   </div>

   <br>



   
    <script src="/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
